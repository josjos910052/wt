<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主管查詢主要框架</title>
    <link rel="stylesheet" type="text/css" href="css/mgrSearch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script>
        $(function(){    
            $('#em_ul li').on('click',function(){
                var id=$(this).attr('id');
                if(!$(this).hasClass('em_li_sel')){
                    $(this).addClass('em_li_sel').parent().siblings().find('li').removeClass('em_li_sel');
                }

            });
        });
    </script>
</head>
<body>
    <div id="e_manage">
        <div>
            <ul id='em_ul'>
                    <a href='mgrSearchWorktime.html' target="e_m_ifram"><li id="em_tab1" class="em_li_sel">工時查詢</li></a><a href="mgrSearchEmpInfo.html" target="e_m_ifram"><li id="em_tab2">查詢員工資料</li></a>
                </ul>
            <div id='em_content_div'>
                <iframe name='e_m_ifram' src='mgrSearchWorktime.html'></iframe>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>個人資料</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/person_info.css">
     
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script src="js/person_info.js"></script>
</head>
<body>
    <div id='personInfo'>    
        <div id='p_info'>
           <i id='close' class="fa fa-times-circle-o" aria-hidden="true"></i>
            <div id='title'>
                <h1>個人訊息</h1>
            </div>

            <div id='info_content'>
               
               <div id='div_table'>
                   <table>
                    <tr>
                        <td>員工編號</td>
                        <td colspan='2'>
                            <input id='id' type="text" value='000000' disabled='true'>
                        </td>
                    </tr>

                    <tr>
                        <td>姓名</td>
                        <td colspan='2'> 
                            <input id='name' type="text" value='王小明' disabled='true'>
                        </td>    
                    </tr>

                    <tr>
                        <td>EMAIL</td>
                        <td colspan='2'>
                            <input id='email' type='email' value='abc@abcdabcabcabc.com' disabled='true'>

                        </td>
                    </tr>

                    



                   <tr>
                       <!--在職不顯示 rowspan='1'-->
                       <td id='state' rowspan='2'>
                           職位
                       </td>
                       <td colspan='2'>
                           <span id='state_result' isGone='true'>員工</span>
                       </td>
                    </tr>

                    <!--在職不顯示          -->
                    <tr id='goTime'>
                        <td>離職日期</td>
                        <td>1989/8/5</td>
                    </tr>

                </table>
               </div>





               
            </div>   

        </div>                
    </div>    

</body>
</html>
